<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="Seller.css"> 
    <title>Kangkong Chips Shop</title>
</head>
<body class="bg-light">

    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="../assets/logo.png" alt="Logo"></a>
        <button class="btn btn-outline-light my-2 my-sm-0 ml-auto" data-toggle="modal" data-target="#addProductModal">
            <i class="fas fa-shopping-cart"></i> Add Product
        </button>
        <!-- User Dropdown -->
        <div class="dropdown ml-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i> User
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="../UserInfo/UInfo.html">View Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" id="logoutButton">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Add Product Modal -->
    <div class="modal" id="addProductModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form to add a new product -->
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name:</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Product Price:</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPhoto" class="form-label">Product Photo:</label>
                            <input type="file" class="form-control" id="productPhoto" accept="image/*" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="seller_dashboard.js"></script>
</body>
</html>
