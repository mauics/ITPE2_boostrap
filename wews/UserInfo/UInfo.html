<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="UInfo.css">
</head>
<body>
    <div id="user-info-container">
        <img id="user-picture" src="user.jpg" alt="User Picture">
        <div id="user-details">
            <p><strong>Full Name:</strong> <span id="fullName"></span></p>
            <p><strong>Email Address:</strong> <span id="email"></span></p>
            <p><strong>Current Address:</strong> <span id="currentAddress"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <button id="edit-button" onclick="openEditModal()">Edit</button>
            <button id="delete-button" onclick="openDeleteModal()">Delete Account</button>
        </div>
    </div>

    <div id="edit-modal">
        <div id="edit-form">
            <h2>Edit User Information</h2>
            <label for="edit-picture">Profile Picture:</label>
            <input type="file" id="edit-picture" accept="image/*">
            
            <label for="edit-fullName">Full Name:</label>
            <input type="text" id="edit-fullName" placeholder="Enter full name">

            <label for="edit-email">Email Address:</label>
            <input type="email" id="edit-email" placeholder="Enter email address">

            <label for="edit-currentAddress">Current Address:</label>
            <input type="text" id="edit-currentAddress" placeholder="Enter current address">

            <div class="row">
                <div>
                    <label for="edit-gender">Gender:</label>
                    <select id="edit-gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="edit-dob">Date of Birth:</label>
                    <input type="date" id="edit-dob">
                </div>
            </div>

            <label for="edit-currentPassword">Current Password:</label>
            <input type="password" id="edit-currentPassword" placeholder="Enter current password">

            <label for="edit-newPassword">New Password:</label>
            <input type="password" id="edit-newPassword" placeholder="Enter new password">

            <label for="edit-confirmNewPassword">Confirm New Password:</label>
            <input type="password" id="edit-confirmNewPassword" placeholder="Confirm new password">

            <button id="save-button" onclick="saveUserInformation()">Save Changes</button>
            <button id="cancel-edit-button" onclick="closeEditModal()">Cancel</button>
        </div>
    </div>

    <div id="delete-modal">
        <div id="delete-form">
            <h2>Delete Account</h2>
            <p>Are you sure you want to delete your account?</p>
            <label for="delete-password">Enter your password to confirm:</label>
            <input type="password" id="delete-password" placeholder="Enter your password">
            <div class="row">
                <button id="confirm-delete-button" onclick="confirmDelete()">Delete Account</button>
                <button id="cancel-delete-button" onclick="closeDeleteModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="UInfo.js"></script>

</body>
</html>
