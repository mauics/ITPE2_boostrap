<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="UInfo.css">
</head>
<body>

    <!-- Bootstrap Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="../assets/logo.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

  <div class="userinf">
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-8">
                <img id="user-picture" src="user.jpg" alt="User Picture" class="img-fluid rounded-circle">
                <div id="user-details">
                    <p><strong>Full Name:</strong> <span id="fullName"></span></p>
                    <p><strong>Email Address:</strong> <span id="email"></span></p>
                    <p><strong>Current Address:</strong> <span id="currentAddress"></span></p>
                    <p><strong>Gender:</strong> <span id="gender"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
                    <button id="edit-button" class="btn btn-primary" data-toggle="modal" data-target="#edit-modal">Edit</button>
                    <button id="delete-button" class="btn btn-danger" data-toggle="modal" data-target="#delete-modal">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Edit User Information</h5>
               

                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="edit-fullName">Full Name:</label>
                            <input type="text" id="edit-fullName" class="form-control" placeholder="Enter full name">
                        </div>

                        <div class="form-group">
                            <label for="edit-email">Email Address:</label>
                            <input type="email" id="edit-email" class="form-control" placeholder="Enter email address">
                        </div>

                        <div class="form-group">
                            <label for="edit-currentAddress">Current Address:</label>
                            <input type="text" id="edit-currentAddress" class="form-control" placeholder="Enter current address">
                        </div>



                        <button type="button" class="btn btn-primary" onclick="editUserInformation()">Save Changes</button>

                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="delete-confirm-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete Account</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
    
                <!-- Modal Body -->
                <div class="modal-body">
                    <p>Are you sure you want to delete your account?</p>
                </div>
    
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button id="confirm-delete-button" class="btn btn-danger">Confirm Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="UInfo.js"></script>

</body>
</html>
